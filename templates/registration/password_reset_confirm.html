{% extends 'blog/base.html' %}

{% block title %} New Password Form {% endblock %}

{% block content %}
    {% if validlink %}
        <h1>Set new password!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Send instructions">
        </form>
    {% else %}
        <p>Something went wrong!</p>
    {% endif %}
{% endblock %}
