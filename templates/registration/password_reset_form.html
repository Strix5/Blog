{% extends 'blog/base.html' %}

{% block title %} Password Reset {% endblock %}

{% block content %}
    <h1>Forgot password?</h1>
    <p>Enter your email below to get instructions for resetting.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Reset Password">
    </form>
{% endblock %}
